<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
        <style>
            .imagen{
                width: 100%;
                height: 50%;
            }
            .mySlides{
                display: none;
            }
        </style>
    </head>
    <body>
        <h2>SlideShow</h2>
        <div>
            <img src="img/anuncio1.jpg" alt="" class="mySlides imagen">
            <img src="img/anuncio2.jpg" alt="" class="mySlides imagen">
            <img src="img/anuncio3.jpg" alt="" class="mySlides imagen">
          
            <button onclick="masDiv(-1)">&lt;</button>
            <button onclick="masDiv(1)">&gt;</button>
        </div>
    </body>
    <script>
        let numeroImagen = 1;
        ensenaImagen(numeroImagen);
        function masDiv(n) {
            ensenaImagen(numeroImagen += n);
        }
        function ensenaImagen(n) {
            let todas = document.getElementsByClassName('imagen');
            if (n>4) {
                numeroImagen = 1;
            }
            if (n<1) {
                numeroImagen = 4;
            }
            for (let i = 0; i < todas.length; i++) {
                todas[i].style.display = 'none';
            }
            todas[numeroImagen -1].style.display = "block";
        }

    </script>
</html>
