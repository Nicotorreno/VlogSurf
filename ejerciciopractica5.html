Implementa una función que devuelva todos los datos de un formulario en un div. Los datos deberán de tener sus nombres asociados 

<html>
    <body>
        <form action="#">
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" id="Nombre">
            <label for="Apellido">Apellido</label>
            <input type="text" name="Apellido" id="Apellido">
            <label for="Email">Email</label>
            <input type="text" name="Email" id="Email">
            <input type="submit" value="Enviar" id="boton">
        </form>
        <div id="div">
        </div>
        <script>
            function agregaEvento(){
                let boton = document.getElementById("boton");
                boton.addEventListener("click",ensenaDatos);
            }
            function ensenaDatos(e){
                e.preventDefault();
                let nombre = document.getElementById("Nombre").value;
                let nombre2 = document.getElementById("Nombre").name;
                let apellido = document.getElementById("Apellido").value;
                let apellido2 = document.getElementById("Apellido").name;
                let email = document.getElementById("Email").value;
                let email2 = document.getElementById("Email").name;

                let div = document.getElementById("div");
               
                div.innerHTML = nombre2+":"+nombre+"||"+apellido2+":"+ apellido+"||"+email2+":"+email;
              
            }


         window.onload = agregaEvento
        </script>

    </body>
</html>
