        <!--Formulario, con cuatro input text para rellenar-->
        <!--Contenido principal de la página-->
 <section>
  <article>
    <form class="body">
        <header>
          <h3>Suscribete a nuestra Newsletter</h3>
        </header>
       
      <form action="enviar" method="post">
        
        <!--El atributo for de cada etiqueta label está configurado
             con el mismo valor que el atributo id-->
        
        <label for="nombre">Nombre</label>
        <input type="text" name="Nombre" id="nombre">
       
        <label for="apellido">Apellido</label>
        <input type="text" name="Apellido" id="apellido">
       
        <label for="correo">Correo</label>
        <input type="email" name="Correo" id="correo">
       
        <label for="password">Contraseña</label>
        <input type="password" name="Contraseña" id="password">
        
         <!-- Cuando el usuario hace clic en la etiqueta correspondiente
        recibe el foco y mejora la usabilidad del formulario-->
        
        <input type="submit" class="newsletter" value="Enviar" id="enviar">
     
      </form>
     </form> <!-- Final del formulario-->
    </article>
 </section>
