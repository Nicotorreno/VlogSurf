Crea una funci√≥n que reciba como argumento el ID de un elemento y alterne su visibilidad. 

<!DOCTYPE html>
<html>
<head>
  <title>Alternar Visibilidad</title>
  <script>
    function alternarVisibilidad(elementId) {
      let elemento = document.getElementById(elementId);
      
      if (elemento.style.display == 'none') {
        elemento.style.display = 'block';
      } else {
        elemento.style.display = 'none';
      }
    }
  </script>
</head>
<body>
  <button onclick="alternarVisibilidad('miElemento')">Alternar Visibilidad</button>
  <div id="miElemento" style="display: none;">
    <!-- Contenido del elemento -->
  </div>
</body>
</html>
